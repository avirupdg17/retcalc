{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
    <!-- own css -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}

{% block body_block %}
<div class="jumbotron loginform">
    <h1 style="text-align:center">Please Login</h1>
    <hr>
    <form action="{% url 'usercreation:userlogin' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Enter your username: </label>
          <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="text-center">
            <input type="submit" value="Login" class="btn btn-primary btn-lg">
        </div>
        
    </form>
</div>
{% endblock %}
